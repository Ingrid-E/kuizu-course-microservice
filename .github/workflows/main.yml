name: Phyton testing
on:
  push:
    branches:
      - main
      - develop
      - feature/tests
  pull_request:
    branches:
      -main
      -develop

jobs:
  build:
    name: Build =)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pip test