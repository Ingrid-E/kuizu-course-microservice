name: Phyton testing
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      -main
      -develop

jobs:
  build:
    name: Build ðŸ§ª
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.9'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python get_all_courses_test.py
  
  my_job:
    needs: [build]
    name: Google Hook ðŸ¤–
    runs-on: ubuntu-latest
